<h1>Registration Page</h1>
<p>Please fill in the details below to register.</p>
<form action="/register_verify" method="POST">
    <label for="firstname">First Name:*
        <input type="text" id="firstname" name="firstname" required>
    </label>
    <br><br>
    <label for="lastname">Last Name:*
        <input type="text" id="lastname" name="lastname" required>

    <label for="username">Username:*

    <br><br>
    <label for="password">Password:*
        <input type="password" id="password" name="pwdhtml" required>
    </label>
    <br><br>
    <label for="cpassword">Confirm Password:*
        <input type="cpassword" id="cpassword" name="cpassword" required>
    </label>
    <br><br>
    <label>

            <optgroup label="Age group <60">

            </optgroup>
            <optgroup ]
            [
            
            label=">60">

    </label>
    <br><br>
